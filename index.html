<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 shopping list</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <main>
        <header>
            <h1>CSS Diner Shoping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <div class="container">
            <form action="blnk">
                <button type="button" class="button1">
                    <input type="checkbox" id="12">
                    <label for="12"> A lot of pickles <span class="smalltxt">(because they are
                            awesome)</span></label>
                </button>

                <button type="button" class="button2">
                    <input type="checkbox" id="13">
                    <label for="13"> 10 apples <span class="smalltxt">(for more CSS
                            manippulations)</span></label>
                </button>

                <button type="button" class="button3" inputmode="checkbox">
                    <input type="checkbox" id="15">
                    <label for="15"> 20 orages <span class="smalltxt">(because they are awesome)</span></label>
                </button>

                <button type="button" class="button4">
                    <input type="checkbox" id="14">
                    <label for="14"> 13 plates <span class="smalltxt">(hm... they always
                            disappear)</span></label>
                </button>

                <button type="button" class="button5">
                    <input type="checkbox" id="16">
                    <label for="16"> 15 bentos</label>
                </button>
                <button type="button" class="button6">
                    <input type="checkbox" id="17">
                    <label for="17"> 1bottle of Sake ^_^ <span class="smalltxt">(for my friends)</span>
                    </label>
                </button>
                <br>
                <button type="reset" class="end">Bon appetit :)</button>
            </form>
        </div>

    </main>
</body>

</html>
